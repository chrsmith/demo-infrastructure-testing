<html>

<head>
    <title>GitHub Milestone Insights</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/async/2.6.0/async.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Filter</h1>
    <table>
        <tr>
            <th>Organization</th>
            <th>Repo(s)</th>
            <th>Milestone</th>
        </tr>
        <tr>
            <td valign="top"><select id="org"></select></td>
            <td valign="top"><select id="repos" multiple></select></td>
            <td valign="top"><select id="milestone"></select></td>
        </tr>
    </table>

    <h1>Milestone</h1>
    <table>
        <tr>
            <td>
                <p><b><span id="days_left">0</span></b> remaining</p>
            </td>
        </tr>
        <tr>
            <td>
                <form>
                    <input id="sprint_end"></input>
                    <button>Edit</button>
                </form>
            </td>
        </tr>
    </table>

    <h2>Open Issues <span id="open_count"></span></h2>
    <table id="people_issues">
        <thead>
            <tr style='background: #371847; color: #fff; width: 100%'>
                <th>Who</th>
                <th>ID</th>
                <th>Pri</th>
                <th>Title</th>
                <th>Days Left</th>
                <th>Created</th>
                <th>Updated</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <h2>Closed Issues <span id="closed_count"></span></h2>
    <table id="people_issues_closed">
        <thead>
            <tr style='background: #371847; color: #fff; width: 100%'>
                <th>Who</th>
                <th>ID</th>
                <th>Pri</th>
                <th>Title</th>
                <th>Days Left</th>
                <th>Created</th>
                <th>Updated</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <!-- Now that the HTML body has loaded, we run the script to populate it. -->
    <script src="./query-issues.js"></script>
</body>

</html>
