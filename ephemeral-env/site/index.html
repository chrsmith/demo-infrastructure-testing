<html>

<head>
    <title>GitHub Issue Tracker</title>

    <!-- Bootstrap CSS and JS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <!-- Additional JS Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/async/2.6.0/async.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>

    <!-- Our own overrides and Styling -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="header-container">
        <div class="container">
            <div class="row">
                <div class="col-sm-2">
                    <!-- https://octodex.github.com/inspectocat/ -->
                    <img src="inspectocat.jpg" alt="inspectocat" class="img-thumbnail" style="border: 0;">
                </div>
                <div class="col-sm-10">
                    <h1>GitHub Issue Tracker</h1>
                    <p class="lead">Track issues across organizations, repos, and milestones.</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="org">GitHub Organization</label>
                    </div>
                    <select class="custom-select" id="org"></select>
                </div>
            </div>
            <div class="col">
                <label class="input-group-text" class="border-radius: 10px 10px 0 0" for="repos">Repo(s)</label>
                <select class="custom-select" id="repos" multiple></select>
            </div>
            <div class="col">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="milestone">Milestone</label>
                    </div>
                    <select class="custom-select" id="milestone"></select>
                </div>
            </div>
        </div>

        <h2>Open Issues <span id="open_count"></span></h2>
        <table id="people_issues" class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Who</th>
                    <th scope="col">ID</th>
                    <th scope="col">Pri</th>
                    <th scope="col">Title</th>
                    <th scope="col">Created</th>
                    <th scope="col">Last Updated</th>
                </tr>
            </thead>
            <tbody>
                <!-- Populated inside query-issues.js -->
            </tbody>
        </table>

        <h2>Closed Issues <span id="closed_count"></span></h2>
        <table id="people_issues_closed" class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Assignee</th>
                    <th scope="col">ID</th>
                    <th scope="col">Title</th>
                    <th scope="col">Created</th>
                    <th scope="col">Last Updated</th>
                </tr>
            </thead>
            <tbody>
                <!-- Populated inside query-issues.js -->
            </tbody>
        </table>

        <!-- Now that the HTML body has loaded, we run the script to populate it. -->
        <script src="./query-issues.js"></script>
</body>

</html>
